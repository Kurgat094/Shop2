{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
    <div class="container">
        <div class="cards">
            {% csrf_token %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            <h3 style="color: rgb(13, 230, 6);">Rest Password</h3>
            <label for="">New password</label>
            <input type="password" placeholder="Enter the new password" id="" name="new password">
            <label for="">Confirm New password</label>
            <input type="password" placeholder="Confirm password" name="confirm">
            <div class="center" style="display: flex;align-items: center; justify-content: space-between;">
             <button type="submit" class="btn btn-success">Login</button>
            </div>
             <p>Remembered your Password? <a href="{% url 'signin' %}">Login</a></p>
        </div>
    </div>
</form>
{% endblock %}
